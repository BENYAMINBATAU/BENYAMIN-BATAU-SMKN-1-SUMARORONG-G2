    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --white: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--white); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1e293b 0%, #020617 100%); width: 100%; padding: 20px; text-align: center; border-bottom: 3px solid var(--accent); }
        .quiz-container { max-width: 600px; width: 90%; background: var(--card); margin-top: 20px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); position: relative; }
        
        /* Skor Board Style */
        .score-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; background: #020617; padding: 15px; border-radius: 15px; border: 1px solid #334155; }
        .stat-item { text-align: center; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }

        .question-text { font-size: 1.1rem; line-height: 1.4; margin-bottom: 20px; min-height: 60px; }
        .options { display: grid; gap: 12px; }
        .btn-opt { background: #334155; border: 2px solid #475569; color: white; padding: 15px; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.2s; }
        .btn-opt:hover { border-color: var(--accent); background: #1e293b; }
        
        .result-badge { font-size: 0.9rem; font-weight: bold; padding: 5px 10px; border-radius: 5px; margin-bottom: 10px; display: inline-block; }
        .correct { background: #16a34a; color: white; }
        .wrong { background: #dc2626; color: white; }
    </style>

        let skorBenar = 0;

        function updateDisplay() {
            document.getElementById('count-benar').innerText = skorBenar;
            document.getElementById('count-salah').innerText = skorSalah;
            document.getElementById('total-done').innerText = totalDikerjakan;
            
            // Hitung Nilai (0-100)

        // --- BAGIAN LOGIKA SISTEM 10 SOAL ---
let soalTerpilih = []; // Tempat menyimpan 10 soal acak
let indexSekarang = 0;
let skor = 0;

function mulaiKuis() {
    // 1. Acak seluruh bank soal, lalu ambil 10 saja
    soalTerpilih = [...bankSoal].sort(() => Math.random() - 0.5).slice(0, 10);
    
    skor = 0;
    indexSekarang = 0;
    tampilkanSoal();
}

function tampilkanSoal() {
    if (indexSekarang < soalTerpilih.length) {
        const data = soalTerpilih[indexSekarang];
        document.getElementById("question").innerText = `Soal ${indexSekarang + 1}: ${data.q}`;
        
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        data.opt.forEach(pilihan => {
            const btn = document.createElement("button");
            btn.innerText = pilihan;
            btn.onclick = () => cekJawaban(pilihan);
            optionsDiv.appendChild(btn);
        });
    } else {
        tampilkanHasil();
    }
}

function cekJawaban(jawabanUser) {
    if (jawabanUser === soalTerpilih[indexSekarang].ans) {
        skor++;
    }
    indexSekarang++;
    tampilkanSoal();
}

function tampilkanHasil() {
    const totalPoint = (skor / soalTerpilih.length) * 100;
    document.getElementById("quiz-container").innerHTML = `
        <h2>Kuis Selesai!</h2>
        <p>Jawaban Benar: ${skor} dari 10 soal</p>
        <h1 style="font-size: 50px;">Point: ${totalPoint}</h1>
        <button onclick="location.reload()">Ulangi Kuis (Soal Baru)</button>
    `;
}

// Jalankan fungsi mulaiKuis saat halaman dibuka
window.onload = mulaiKuis;
