<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnosa Mesin dari Warna Busi</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:20px;
}
.container{
    max-width:800px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,.1);
}
h2{margin-top:0}
button{
    display:block;
    width:100%;
    margin:10px 0;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#e9ecef;
    cursor:pointer;
    text-align:left;
}
button:hover{background:#dfe3e6}
.score{
    margin-top:15px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <h2 id="q-text"></h2>
    <div id="q-options"></div>
    <div class="score" id="score"></div>
</div>

<script>
// ======================
// BANK SOAL (HOTS)
// ======================
const bankSoal = [
{
q:"Sebuah sepeda motor sering brebet pada putaran rendah. Setelah pemeriksaan, warna insulator busi hitam kering dan berjelaga. Kesimpulan PALING logis adalah:",
options:[
"Campuran bahan bakar terlalu kaya akibat setelan karburator atau sensor",
"Suhu kerja mesin terlalu tinggi karena pendinginan tidak optimal",
"Pengapian terlalu maju sehingga pembakaran terlalu cepat",
"Celah katup terlalu rapat sehingga kompresi meningkat"
],
answer:0
},
{
q:"Insulator busi berwarna putih pucat dengan elektroda aus. Motor sering mengalami knocking saat beban berat. Tindakan perbaikan yang tepat adalah:",
options:[
"Memperkaya campuran dan memeriksa sistem pendinginan",
"Memperbesar celah busi agar percikan lebih kuat",
"Mengganti busi dengan heat range lebih panas",
"Menurunkan rasio kompresi dengan gasket lebih tebal"
],
answer:0
},
{
q:"Seorang siswa menemukan warna insulator busi cokelat keabu-abuan merata. Performa mesin normal dan konsumsi bahan bakar stabil. Kesimpulan terbaik adalah:",
options:[
"Kondisi pembakaran dan pengapian bekerja optimal",
"Campuran bahan bakar sedikit miskin namun masih aman",
"Sistem pengapian terlambat sehingga suhu rendah",
"Terdapat endapan oli ringan dari ring piston"
],
answer:0
},
{
q:"Busi menunjukkan warna hitam basah dan mesin sulit hidup saat pagi hari. Analisis yang paling rasional:",
options:[
"Terjadi pembakaran tidak sempurna akibat campuran terlalu kaya atau busi mati",
"Sistem pendinginan gagal sehingga terjadi overheat",
"Pengapian terlalu maju menyebabkan backfire",
"Kompresi mesin terlalu tinggi"
],
answer:0
},
{
q:"Dua motor memiliki warna busi sama-sama hitam, namun yang satu kering dan yang lain basah. Perbedaan utama indikasinya adalah:",
options:[
"Hitam basah menunjukkan kegagalan pengapian, hitam kering menunjukkan campuran kaya",
"Hitam kering akibat oli, hitam basah akibat bensin",
"Keduanya menunjukkan kerusakan yang sama",
"Hitam basah selalu lebih ringan dibanding hitam kering"
],
answer:0
}
];

// ======================
// UTIL ACAK
// ======================
function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
}

// ======================
// AMBIL SOAL
// ======================
const JUMLAH_SOAL = 10;
let soal = [];
let index = 0;
let benar = 0;

function ambilSoal(){
    const idx = [];
    while(idx.length < JUMLAH_SOAL){
        const r = Math.floor(Math.random()*bankSoal.length);
        if(!idx.includes(r)) idx.push(r);
    }
    soal = idx.map(i => {
        const s = JSON.parse(JSON.stringify(bankSoal[i]));
        const kunci = s.options[s.answer];
        shuffle(s.options);
        s.answer = s.options.indexOf(kunci);
        return s;
    });
}

// ======================
// RENDER
// ======================
const qText = document.getElementById("q-text");
const qOpt  = document.getElementById("q-options");
const score = document.getElementById("score");

function tampil(){
    if(index >= soal.length){
        qText.textContent = "Selesai";
        qOpt.innerHTML = "";
        score.textContent = `Skor benar: ${benar} dari ${soal.length}`;
        return;
    }

    const s = soal[index];
    qText.textContent = `${index+1}. ${s.q}`;
    qOpt.innerHTML = "";

    s.options.forEach((opt,i)=>{
        const b = document.createElement("button");
        b.textContent = opt;
        b.onclick = ()=>jawab(i);
        qOpt.appendChild(b);
    });
}

function jawab(i){
    if(i === soal[index].answer) benar++;
    index++;
    tampil();
}

// ======================
// START
// ======================
ambilSoal();
tampil();
</script>

</body>
</html>
