<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Otomotif</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
}
a{
    color:#fbbf24;
    text-decoration:none;
    margin:12px;
}
.box{
    background:#1e293b;
    width:90%;
    max-width:600px;
    padding:20px;
    border-radius:15px;
}
#q-text{
    font-size:1.1rem;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#334155;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

    background:#475569;
}
.score{
    margin-top:15px;
    font-size:0.9rem;
    opacity:0.9;
}
</style>
</head>

<body>

<a href="index.html">⬅ Kembali ke Menu</a>

<div class="box">
    <div id="q-text">Memuat soal…</div>
    <div id="q-options"></div>
    <div class="score">
        Benar: <span id="benar">0</span> |
        Salah: <span id="salah">0</span> |
        Nilai: <span id="nilai">0</span>
    </div>
</div>

<script>
/* ===================== BANK SOAL (100) ===================== */
const bankSoal = [
{q:"Warna busi putih pucat menandakan?",opt:["Campuran miskin","Campuran kaya"],ans:"Campuran miskin"},
{q:"Busi hitam kering menunjukkan?",opt:["Campuran kaya","Seal klep bocor"],ans:"Campuran kaya"},
{q:"Busi hitam basah oli menandakan?",opt:["Seal klep bocor","Campuran miskin"],ans:"Seal klep bocor"},
{q:"Kompresi rendah disebabkan oleh?",opt:["Ring piston aus","Busi mati"],ans:"Ring piston aus"},
{q:"Motor brebet saat gas dibuka karena?",opt:["Main jet tersumbat","Oli kurang"],ans:"Main jet tersumbat"},

{q:"Fungsi karburator?",opt:["Mencampur udara & bensin","Menaikkan tegangan"],ans:"Mencampur udara & bensin"},
{q:"Fungsi ECU?",opt:["Mengatur injeksi","Memutar mesin"],ans:"Mengatur injeksi"},
{q:"Sensor TPS membaca?",opt:["Bukaan gas","Suhu mesin"],ans:"Bukaan gas"},
{q:"Fuel pump berfungsi?",opt:["Memompa bensin","Menyaring udara"],ans:"Memompa bensin"},
{q:"Tekanan ban kurang menyebabkan?",opt:["Borosan bensin","Mesin panas"],ans:"Borosan bensin"},

{q:"Fungsi shockbreaker?",opt:["Meredam getaran","Menambah kecepatan"],ans:"Meredam getaran"},
{q:"Oli shock bocor menyebabkan?",opt:["Pantulan keras","Lampu redup"],ans:"Pantulan keras"},
{q:"Fungsi CVT?",opt:["Transmisi otomatis","Pendingin mesin"],ans:"Transmisi otomatis"},
{q:"Kampas ganda aus menyebabkan?",opt:["Selip awal","Mesin mati"],ans:"Selip awal"},
{q:"V-belt aus menyebabkan?",opt:["Tarikan lemah","Rem blong"],ans:"Tarikan lemah"},

{q:"Fungsi roller CVT?",opt:["Mengatur rasio","Menggerakkan piston"],ans:"Mengatur rasio"},
{q:"Mangkok kopling licin menyebabkan?",opt:["Getar","Overheat"],ans:"Getar"},
{q:"CVT kotor menyebabkan?",opt:["Akselerasi lambat","Lampu mati"],ans:"Akselerasi lambat"},
{q:"Rem cakram membal karena?",opt:["Udara di sistem","Kampas baru"],ans:"Udara di sistem"},
{q:"Fungsi master rem?",opt:["Tekanan hidrolik","Pendingin cakram"],ans:"Tekanan hidrolik"},

{q:"Minyak rem diganti karena?",opt:["Menyerap air","Berubah warna"],ans:"Menyerap air"},
{q:"Rem tromol aus ditandai?",opt:["Tuas dalam","Mesin kasar"],ans:"Tuas dalam"},
{q:"ABS berfungsi?",opt:["Cegah roda terkunci","Tambah kecepatan"],ans:"Cegah roda terkunci"},
{q:"Aki berfungsi sebagai?",opt:["Sumber listrik","Pendingin mesin"],ans:"Sumber listrik"},
{q:"Aki soak menyebabkan?",opt:["Starter lemah","Kompresi turun"],ans:"Starter lemah"},

{q:"Fungsi kiprok?",opt:["Stabilkan tegangan","Putar mesin"],ans:"Stabilkan tegangan"},
{q:"Spul menghasilkan?",opt:["Arus listrik","Tekanan"],ans:"Arus listrik"},
{q:"Koil rusak menyebabkan?",opt:["Api lemah","Oli bocor"],ans:"Api lemah"},
{q:"Sekring putus menandakan?",opt:["Arus berlebih","Aki penuh"],ans:"Arus berlebih"},
{q:"Starter mati karena?",opt:["Relay rusak","Busi baru"],ans:"Relay rusak"},

{q:"Feeler gauge digunakan untuk?",opt:["Celah klep","Diameter"],ans:"Celah klep"},
{q:"Mikrometer digunakan untuk?",opt:["Presisi tinggi","Sudut"],ans:"Presisi tinggi"},
{q:"Dial gauge untuk?",opt:["Keolengan","Berat"],ans:"Keolengan"},
{q:"Torque wrench digunakan agar?",opt:["Kekencangan tepat","Baut permanen"],ans:"Kekencangan tepat"},
{q:"Impact driver untuk?",opt:["Baut keras","Tekanan oli"],ans:"Baut keras"},

{q:"Puller digunakan untuk?",opt:["Lepas magnet","Potong besi"],ans:"Lepas magnet"},
{q:"APD wajib digunakan karena?",opt:["Keselamatan","Gaya"],ans:"Keselamatan"},
{q:"Sepatu safety melindungi dari?",opt:["Benda berat","Suara"],ans:"Benda berat"},
{q:"Kacamata safety melindungi dari?",opt:["Percikan","Bau"],ans:"Percikan"},
{q:"APAR CO2 digunakan untuk?",opt:["Listrik","Kayu"],ans:"Listrik"},

{q:"Lantai licin berbahaya karena?",opt:["Risiko jatuh","Mesin panas"],ans:"Risiko jatuh"},
{q:"Bensin mudah terbakar karena?",opt:["Volatil tinggi","Berat jenis"],ans:"Volatil tinggi"},
{q:"Merokok di bengkel berbahaya karena?",opt:["Percikan api","Asap"],ans:"Percikan api"},
{q:"Ventilasi bengkel penting untuk?",opt:["Sirkulasi udara","Suara mesin"],ans:"Sirkulasi udara"},
{q:"Oli bekas harus?",opt:["Dikelola limbah","Dibuang"],ans:"Dikelola limbah"}
];
/* ===================== LOGIKA RINGAN ===================== */

const JUMLAH_SOAL = 10; // dari 100
let indeksSoal = [];
let i = 0, benar = 0, salah = 0;

/* cache DOM */
const qText = document.getElementById("q-text");
const qOpt  = document.getElementById("q-options");
const elBenar = document.getElementById("benar");
const elSalah = document.getElementById("salah");
const elNilai = document.getElementById("nilai");

function ambilIndeks(){
    while(indeksSoal.length < JUMLAH_SOAL){
        const r = Math.floor(Math.random() * bankSoal.length);
        if(!indeksSoal.includes(r)) indeksSoal.push(r);
    }
}

function tampil(){
    if(i >= indeksSoal.length){
        qText.innerText = "Kuis selesai";
        qOpt.innerHTML = "";
        return;
    }
    const s = bankSoal[indeksSoal[i]];
    qText.innerText = `Soal ${i+1}: ${s.q}`;
    qOpt.innerHTML = `
        <button onclick="jawab(0)">${s.opt[0]}</button>
        <button onclick="jawab(1)">${s.opt[1]}</button>
    `;
}

function jawab(idx){
    const s = bankSoal[indeksSoal[i]];
    s.opt[idx] === s.ans ? benar++ : salah++;
    i++;
    elBenar.innerText = benar;
    elSalah.innerText = salah;
    elNilai.innerText = Math.round((benar/(benar+salah))*100);
    tampil();
}

document.addEventListener("DOMContentLoaded",()=>{
    ambilIndeks();
    tampil();
});
</script>

</body>
</html>
