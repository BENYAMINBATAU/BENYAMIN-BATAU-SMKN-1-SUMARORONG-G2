<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Otomotif</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
}
a{color:#fbbf24;text-decoration:none;margin:10px}
.box{
    background:#1e293b;
    width:90%;
    max-width:600px;
    padding:20px;
    border-radius:15px;
}
button{
    width:100%;
    margin-top:10px;
    padding:12px;
    background:#334155;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<a href="index.html">⬅ Kembali</a>

<div class="box">
    <div id="q-text">Memuat soal…</div>
    <div id="q-options"></div>
    <hr>
    <div>Benar: <span id="benar">0</span> | Salah: <span id="salah">0</span></div>
</div>

<script>
const bankSoal=[
 {q:"Warna busi putih menandakan?",
  opt:["Campuran miskin","Campuran kaya"],
  ans:"Campuran miskin"},
 {q:"Alat setel klep?",
  opt:["Feeler gauge","Jangka sorong"],
  ans:"Feeler gauge"}
];

let i=0, benar=0, salah=0;

function tampil(){
    if(i>=bankSoal.length){
        document.getElementById("q-text").innerText="Selesai";
        document.getElementById("q-options").innerHTML="";
        return;
    }
    const s=bankSoal[i];
    document.getElementById("q-text").innerText=s.q;

    const box=document.getElementById("q-options");
    box.innerHTML="";
    s.opt.forEach(o=>{
        const b=document.createElement("button");
        b.innerText=o;
        b.onclick=()=>jawab(o);
        box.appendChild(b);
    });
}

function jawab(p){
    p===bankSoal[i].ans ? benar++ : salah++;
    document.getElementById("benar").innerText=benar;
    document.getElementById("salah").innerText=salah;
    i++;
    tampil();
}

document.addEventListener("DOMContentLoaded", tampil);
</script>

</body>
</html>
