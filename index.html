<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Benyamin Batau - Platform Otomotif</title>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #fbbf24;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #020617 100%);
            width: 100%;
            border-bottom: 4px solid var(--accent);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: #1e293b;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #334155;
            text-decoration: none;
            color: white;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .card h2 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>

</html>
