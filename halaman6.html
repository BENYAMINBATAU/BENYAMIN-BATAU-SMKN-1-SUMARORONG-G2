function tampilkanSoal() {
    if (indexSekarang < soalTerpilih.length) {
        const data = soalTerpilih[indexSekarang];
        document.getElementById("question").innerText = `Soal ${indexSekarang + 1}: ${data.q}`;
        
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        data.opt.forEach(pilihan => {
            const btn = document.createElement("button");
            btn.innerText = pilihan;
            btn.onclick = () => cekJawaban(pilihan);
            optionsDiv.appendChild(btn);
        });
    } else {
        tampilkanHasil();
    }
}

function cekJawaban(jawabanUser) {
    if (jawabanUser === soalTerpilih[indexSekarang].ans) {
        skor++;
    }
    indexSekarang++;
    tampilkanSoal();
}

    const totalPoint = (skor / soalTerpilih.length) * 100;

}
